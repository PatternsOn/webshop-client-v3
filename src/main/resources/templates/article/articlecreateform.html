<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Article</title>

    <link rel="stylesheet" href="../../static/css/bootstrap-3.3.7-dist/css/bootstrap.min.css" media="screen"
          th:href="@{/css/bootstrap-3.3.7-dist/css/bootstrap.min.css}"/>

</head>
<body>

<div th:replace="fragments/header :: header">Page Header</div>

<div class="container">

    <div class="row">
        <div class="col-md-5 col-md-offset-4">
            <h2>Create Article</h2>
            <div>
                <form class="form-horizontal" th:object="${article}" th:action="@{/createarticle/}" method="post">


                    <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                        <p>Please Correct Errors Below</p>
                    </div>

                    <input type="hidden" th:field="*{id}"/>

                    <div class="form-group" th:class="${#fields.hasErrors('name')}
                     ? 'has-error' : 'form-group'">
                        <label class="col-sm-2 control-label">Name:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{name}" autofocus="autofocus" th:errorclass="has-error"/>
                            <span class="help-block" th:if="${#fields.hasErrors('name')}">
                                <ul>
                                    <li th:each="err : ${#fields.errors('name')}" th:text="${err}"/>
                                </ul>
                            </span>
                        </div>
                    </div>

                    <div class="form-group" th:class="${#fields.hasErrors('description')}
                    ? 'has-error' : 'form-group'">
                        <label class="col-sm-2 control-label">Description:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{description}" th:errorclass="has-error"/>
                            <span class="help-block" th:if="${#fields.hasErrors('description')}">
                                <ul>
                                    <li th:each="err : ${#fields.errors('description')}" th:text="${err}"/>
                                </ul>
                            </span>
                        </div>
                    </div>

                    <div class="form-group" th:class="${#fields.hasErrors('company')}
                     ? 'has-error' : 'form-group'">
                        <label class="col-sm-2 control-label">Company:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{company}" th:errorclass="has-error"/>
                            <span class="help-block" th:if="${#fields.hasErrors('company')}">
                                <ul>
                                    <li th:each="err : ${#fields.errors('company')}" th:text="${err}"/>
                                </ul>
                            </span>
                        </div>
                    </div>

                    <div class="form-group" th:class="${#fields.hasErrors('price')}
                     ? 'has-error' : 'form-group'">
                        <label class="col-sm-2 control-label">Price:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{price}" th:errorclass="has-error"/>
                            <span class="help-block" th:if="${#fields.hasErrors('price')}">
                                <ul>
                                    <li th:each="err : ${#fields.errors('price')}" th:text="${err}"/>
                                </ul>
                            </span>
                        </div>
                    </div>

                    <div class="form-group" th:class="${#fields.hasErrors('stock')}
                     ? 'has-error' : 'form-group'">
                        <label class="col-sm-2 control-label">Stock:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{stock}" th:errorclass="has-error"/>
                            <span class="help-block" th:if="${#fields.hasErrors('stock')}">
                                <ul>
                                    <li th:each="err : ${#fields.errors('stock')}" th:text="${err}"/>
                                </ul>
                            </span>
                        </div>
                    </div>


                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>


<script src="../../static/js/jquery-3.2.1.min.js" crossorigin="anonymous"
        th:src="@{/js/jquery-3.2.1.min.js}"></script>
<script src="../../static/css/bootstrap-3.3.7-dist/js/bootstrap.min.js"
        th:src="@{/css/bootstrap-3.3.7-dist/js/bootstrap.min.js}"></script>
</body>
</html>
